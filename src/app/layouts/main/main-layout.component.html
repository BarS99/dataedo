@if (headerItems.length) {
  <header class="main-layout__header">
    <app-container>
      <nav class="main-layout__nav">
        @for (item of headerItems; track $index) {
          <a
            appButton="link"
            #button="appButton"
            [routerLink]="[item.href]"
            [routerLinkActive]="[button.activeStateClassName]"
          >
            {{ item.text }}
          </a>
        }
      </nav>
    </app-container>
  </header>
}

<main class="main-layout__content">
  <router-outlet></router-outlet>
</main>

<footer class="main-layout__footer">
  <app-container>
    <p class="text">Bartłomiej Święch for dataedo, 2024 ©</p>
  </app-container>
</footer>
